<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d2137"/>
    </linearGradient>
    <linearGradient id="crystal1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8d4f7"/>
      <stop offset="30%" style="stop-color:#7ec8e3"/>
      <stop offset="60%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#29b6f6"/>
    </linearGradient>
    <linearGradient id="crystal2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="50%" style="stop-color:#81d4fa"/>
      <stop offset="100%" style="stop-color:#4fc3f7"/>
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4fc3f7" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bg)" rx="32"/>
  
  <!-- Crystal Checkmark -->
  <g transform="translate(96, 100)" filter="url(#shadow)">
    <!-- Left crystal arm -->
    <polygon points="-50,0 -35,-45 -20,0 -35,25" fill="url(#crystal1)" filter="url(#glow)"/>
    <polygon points="-50,0 -35,-45 -35,0" fill="url(#crystal2)" opacity="0.7"/>
    <polygon points="-35,-45 -28,-35 -35,-10" fill="url(#highlight)" opacity="0.6"/>
    
    <!-- Right crystal arm (longer, going up) -->
    <polygon points="-20,0 5,-70 30,-20 0,10" fill="url(#crystal1)" filter="url(#glow)"/>
    <polygon points="-20,0 5,-70 5,-20" fill="url(#crystal2)" opacity="0.7"/>
    <polygon points="5,-70 15,-55 5,-30" fill="url(#highlight)" opacity="0.8"/>
    
    <!-- Center connection crystal -->
    <polygon points="-35,0 -20,-15 0,5 -20,15" fill="url(#crystal1)" opacity="0.9"/>
    
    <!-- Sparkle highlights -->
    <circle cx="-35" cy="-40" r="3" fill="white" opacity="0.9"/>
    <circle cx="8" cy="-60" r="4" fill="white" opacity="0.95"/>
    <circle cx="20" cy="-35" r="2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- TASKER text -->
  <text x="96" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="300" letter-spacing="6" fill="#c0c8d0">TASKER</text>
</svg>
