<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#0d2137"/>
    </linearGradient>
    <linearGradient id="crystal1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8d4f7"/>
      <stop offset="30%" style="stop-color:#7ec8e3"/>
      <stop offset="60%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#29b6f6"/>
    </linearGradient>
    <linearGradient id="crystal2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="50%" style="stop-color:#81d4fa"/>
      <stop offset="100%" style="stop-color:#4fc3f7"/>
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#4fc3f7" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>
  
  <!-- Crystal Checkmark -->
  <g transform="translate(256, 260)" filter="url(#shadow)">
    <!-- Left crystal arm -->
    <polygon points="-130,0 -90,-120 -50,0 -90,65" fill="url(#crystal1)" filter="url(#glow)"/>
    <polygon points="-130,0 -90,-120 -90,0" fill="url(#crystal2)" opacity="0.7"/>
    <polygon points="-90,-120 -72,-90 -90,-25" fill="url(#highlight)" opacity="0.6"/>
    
    <!-- Right crystal arm (longer, going up) -->
    <polygon points="-50,0 15,-185 80,-50 0,25" fill="url(#crystal1)" filter="url(#glow)"/>
    <polygon points="-50,0 15,-185 15,-50" fill="url(#crystal2)" opacity="0.7"/>
    <polygon points="15,-185 40,-145 15,-75" fill="url(#highlight)" opacity="0.8"/>
    
    <!-- Center connection crystal -->
    <polygon points="-90,0 -50,-40 0,15 -50,40" fill="url(#crystal1)" opacity="0.9"/>
    
    <!-- Sparkle highlights -->
    <circle cx="-90" cy="-105" r="8" fill="white" opacity="0.9"/>
    <circle cx="20" cy="-160" r="10" fill="white" opacity="0.95"/>
    <circle cx="55" cy="-90" r="5" fill="white" opacity="0.7"/>
    <circle cx="-60" cy="-60" r="4" fill="white" opacity="0.6"/>
  </g>
  
  <!-- TASKER text -->
  <text x="256" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="58" font-weight="300" letter-spacing="16" fill="#c0c8d0">TASKER</text>
</svg>
